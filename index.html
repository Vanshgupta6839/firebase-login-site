<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supabase Login</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4c6ef5, #6a82fb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #aaa;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    #loginBtn { background: #4c6ef5; color: white; }
    #signupBtn { background: #15aabf; color: white; }
    #googleBtn { background: #fa5252; color: white; }
    #forgotBtn { background: #868e96; color: white; }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Login</h2>

    <input type="email" id="email" placeholder="Enter Email" />
    <input type="password" id="password" placeholder="Enter Password" />

    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <button id="googleBtn">Sign in with Google</button>
    <button id="forgotBtn">Forgot Password</button>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
