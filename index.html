<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f2f2f2;
            font-family: Arial;
        }

        .box {
            width: 330px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 10px #ccc;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        #loginBtn { background: #0066ff; color: white; }
        #googleBtn { background: #db4437; color: white; }
        #signupBtn { background: #00b36b; color: white; }
        #forgotBtn { background: #555; color: white; }
    </style>
</head>

<body>
    <div class="box">
        <h2>Login</h2>

        <input id="email" type="email" placeholder="Enter Email" />
        <input id="password" type="password" placeholder="Enter Password" />

        <button id="loginBtn">Sign In</button>
        <button id="googleBtn">Sign In with Google</button>
        <button id="signupBtn">Sign Up</button>
        <button id="forgotBtn">Recover Password</button>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
